<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p> this is a paragraph</p>
    </div>
    <div class="container">
        <p> this is another &nbsp;&nbsp;&nbsp;  paragraph</p> <!--&nbps for space-->
        <p> paragraph written like this &lt;p&gt;</p>

        <p> pound written like this &pound;</p>
        <p> copyright written like this &copy; </p>
        <p> another character &rAarr;</p>
        <p> another character &frac14;;</p>
        <p> empty character  written like this &#8203;</p>
    </div>
</body>
</html>
