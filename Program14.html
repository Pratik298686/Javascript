<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector</title>
    <style>
       /*element selector*/
       p{
            border: 2px solid red;
        }
        /* ID selector*/
        #redelement{
            color: green;
        }
        /*class selector */
        .bgblue{
            background-color: blue;
        }
        /* grouping selector*/
        footer, span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>css selector</h3>
    <p id="redelement" class="bgblue">this is simple paragraph to demonstrate css selector</p>
    <div>
        <p>this is yet another simple paragraph to demonstrate css selector</p>    
    </div>
    <span>this is span</span>
    <footer>this is footer</footer>
</body>
</html>
