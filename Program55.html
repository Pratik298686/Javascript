        let employee = {
            name: "Harry",
            salary: 2,
            channe: "CWH"
        }
         //Use the loop to iterate over object
        for(key in employee){
            console.log(`The ${key} of employee is ${employee[key]}`);
        }
        //while loop in JS 
        let i=0;
        while(i<4){
            console.log(`${i} is less than 4`);
            i++;
        }
        //do while 
        let j=34;
        do {
            console.log(`${i} is less than 4`);
            j++;
        } while (j<4);
