<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables,Data Types and Operators in javascript</title>
    <script>
        var a=78;
        var b="Harry";
        console.log(b);
        //operators
        /*
        in 3+4 '+' is the operator and 3,4 are operands
        1. uniray operator- it has single operand(x=-x)
        c=-c;
        console.log(c);
        2. binary operator- it has two operand(x=x+6)
        c=456+8;
        console.log(c);
        //Operand- entities on which operators operate.
        */
       var num1 = 2;
       var num2 = 9;
       console.log("The value of num1+num2 is"+(num1+num2));
       console.log("The value of num1-num2 is"+(num1-num2));
       console.log("The value of num1*num2 is"+(num1*num2));
       console.log("The value of num1/num2 is"+(num1/num2));
       console.log("The value of num1**num2 is"+(num1**num2));
       console.log("The value of num1++ is"+(num1++));
       console.log("The value of ++num1 is"+(++num1));
       console.log("The value of num1-- is"+(num1--));
       console.log("The value of --num1 is"+(--num1));

    </script>
